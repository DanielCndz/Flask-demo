{% extends "layout.html" %}

{% block body %}
	<h1>Inicio de sesión</h1>

	<form action="{{ url_for('usuario') }}" method="post">
		<input type="text" name="nombre" placeholder="Nombres" required><br>
		<input type="text" name="apellido" placeholder="Apellidos" required><br>
		<input type="number" name="edad" placeholder="Edad" required><br>
		<input type="email" name="email" placeholder="Email" required><br>
		<input type="password" name="contraseña" placeholder="Contraseña" required><br>
		<button>Enviar</button>
	</form>

{% endblock%}
